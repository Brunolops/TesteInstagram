<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-B">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<Body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/insta/instagram-celular.png" alt="Celular">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="/insta/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-pic">
          <img src="/insta/perfil-instagram.jpg" alt="phonto de perfil">
        </div>
        <a href="index.html" class="instagram-login">Continue como Pallene</a>
        <a href="index.html" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é pallaneox?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>

      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o Aplicativo</p>
        <div class="download">
          <a href="g" class="app-download"></a>
          <a href="g" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</Body>

</html>
